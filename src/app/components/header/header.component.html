<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-menu-button></ion-menu-button>
        </ion-col>
        <ion-col size="8" class="ion-text-center">
          <img src="assets/icon/logo.png" class="icon-logo" />
        </ion-col>
        <ion-col size="2" class="ion-text-right">
          <div class="icon-badge-container">
            <img src="assets/icon/notification.png" class="icon-notification" alt="Notificação" />
            <ion-badge color="primary" class="icon-badge">2</ion-badge>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="ion-align-items-center">
        <ion-col size="auto">
          <ion-avatar>
            <img src="assets/icon/avatar.jpg" alt="Avatar" />
          </ion-avatar>
        </ion-col>
        <ion-col>
          <div class="user-details">
            <h2 class="user-name">Cristian Santos</h2>
            <p class="user-level">Nível Roxo</p>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="action-buttons">
            <ion-button fill="clear" class="action-btn">
              <ion-icon name="body-outline" slot="start"></ion-icon>
              MEU CORPO
            </ion-button>
            <ion-button fill="clear" class="action-btn">
              <ion-icon name="trophy-outline"></ion-icon>
              OBJETIVOS E CONQUISTAS
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
